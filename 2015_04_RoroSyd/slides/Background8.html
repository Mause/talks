                <i class="fa fa-search"></i>

<div class="code"><pre>
<div class="p">~ $ convert rhino.jpg -colors 16 -format "%c" \
        histogram:info: | sort -nr | head -1 | \
        tr -s ' ' | cut -d' ' -f7</div>
    #090B31
</pre>

<p align="center">

<canvas id="bg" width="384px" height="384px" style="background-color:#090B31"/>
</canvas>
<script>

c.font="36px PTSans"

c.fillText("#090B31",120,300)
</script>
