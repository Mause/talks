<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
/* Don't display the original source */
#source {
    display: none;
}
    </style>
    <link rel="stylesheet" href="theme.css" type="text/css" media="screen, print">
    <style>

/* Overrides for printing */

.remark-slide {
    -webkit-print-color-adjust: exact;
}

.remark-container {
    overflow: visible;
    background-color: #fff;
}

.remark-slide-container {
    display: block;
    position: relative;
}

.remark-slide-scaler {
    position: relative;
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: none;

    -webkit-transform: none;
    transform: none;
    -webkit-transform-origin: none;
    transform-origin: none;
}

div.remark-slide-scaler {
    -webkit-transform: none;
    transform: none;
    -webkit-transform-origin: none;
    transform-origin: none;
}
    </style>
  </head>
  <body>
    <textarea id="source">
        Hello.
    </textarea>
    <script src="remark.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({controller: function() {}, highlightStyle: "zenburn"});
      slideshow.gotoSlide(1);
    </script>
  </body>
</html>
