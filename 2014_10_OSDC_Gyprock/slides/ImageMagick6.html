<h1>How to make a wallpaper, with ImageMagick</h1>
<ul>
<li> Resize image
<li> Move image on canvas
<li> Fill background </ul>

<div style="position:absolute; top: 300px">
<pre style="z-index: 1000">
convert -extent 800x600 -resize 800x600  \
	-gravity SouthEast               \
	-background "#090B31"    <font style="color: green"># magic</font> \
	rhino.jpg rhino_background.jpg
</pre>
</div>
