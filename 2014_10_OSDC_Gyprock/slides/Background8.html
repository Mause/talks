<h1>How to get the background colour </h1>

<ul>

</ul>
<pre>
<span class="prompt"></span> convert rhino.jpg -colors 16 -format "%c" \
        histogram:info: | sort -nr | head -1 | \
        tr -s ' ' | cut -d' ' -f7

    #090B31
</pre>

<p align="center">

<canvas id="bg" width="384px" height="384px" style="background-color:#090B31"/>
</canvas>
<script>
var c = document.getElementById("bg").getContext("2d");
c.font="36px PTSans"
c.fillStyle="white"
c.fillText("#090B31",120,300)
</script>
<img src="pictures/rhino_small.jpg">
